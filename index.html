<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>ALI APP WEATHER</title>
</head>
<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-center text-muted my-4">ALI ZAVARI WEATHER APP</h1>
    <form class="change-location my-4 text-muted text-center">
      <label for="city">Enter a location for Weather information:</label>
      <input type="text" name="city" class="form-control p-4">
    </form>

    <div class="rounded shadow-lg card">
      <img src="" class="time card-img-top">
      <div class="icon bg-black mx-auto text-center icon">
        <!-- icon -->
        <img src="" alt="image">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3 city"></h5>
        <div class="condition my-3">Weather Condition</div>
        <div class="display-4 my-4">
          <span class="temp">temp</span>
          <span>&deg;</span>
        </div>
        <div class="display-4 my-1">
          <h2 class="my-3">local time</h2>
          <span class="local-time"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/forecast.js"></script>
</body>
</html>
